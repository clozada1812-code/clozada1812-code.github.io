<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background: #13111C;
        color: #E2E8F0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
    }
    form {
        background: rgba(29, 26, 38, 0.8);
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
    }
    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(147, 86, 220, 0.2);
        color: #F8F9FF;
    }
    .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(147, 86, 220, 0.5);
        color: #F8F9FF;
        box-shadow: 0 0 0 0.25rem rgba(147, 86, 220, 0.25);
    }
    .form-label {
        color: #CCD6F6;
        font-size: 0.9rem;
    }
    .btn-primary {
        background: #9356DC;
        border: 0;
    }
    .btn-primary:hover {
        background: #8445cb;
    }
    .invalid-text { 
        display: none; 
        color: #ff8c8c;
        font-size: 0.8rem;
    }
    .status { 
        display: none; 
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
    }
    .status--success { background: rgba(147, 86, 220, 0.1); }
    .status--error { background: rgba(255, 140, 140, 0.1); }
    .btn-spinner {
        display: none;
        width: 1em;
        height: 1em;
        border: 2px solid rgba(255,255,255,0.3);
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    a { color: #B49AFF; }
    .social-links {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }
    .social-links a {
        color: #9356DC;
        font-size: 1.5rem;
        transition: all 0.2s ease;
    }
    .social-links a:hover {
        color: #B49AFF;
        transform: translateY(-2px);
    }
</style>
</head>

<body>
    <form id="contactForm" action="https://formspree.io/f/mzzypvdj" method="POST" novalidate>
        <h2 class="h4 mb-4 text-center">Contacto</h2>
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" type="text" class="form-control" required>
            <div id="nameError" class="invalid-text small mt-1">Por favor ingresa tu nombre</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input id="email" name="email" type="email" class="form-control" required>
            <div id="emailError" class="invalid-text small mt-1">Email válido requerido</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            <div id="messageError" class="invalid-text small mt-1">Por favor escribe tu mensaje</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <span id="btnSpinner" class="btn-spinner"></span>
            <span id="btnText">Enviar mensaje</span>
        </button>

        <div id="formStatus" class="status text-center"></div>

        <div class="text-center mt-4">
            <p class="mb-2">Email directo:</p>
            <a href="mailto:clozada1812.edu.utm.ec" class="text-decoration-none">clozada1812.edu.utm.ec</a>
            
            <div class="social-links">
                <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </form>
</div>
    <script src="formspree.js?v=20251108"></script>
</body>
</html>
